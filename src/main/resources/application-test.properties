# H2 Test Database Configuration

# Eine separate In-Memory-Datenbank für Tests, um Isolation zu gewährleisten
spring.datasource.url=jdbc:h2:mem:hoteldb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA and Hibernate Test Settings
# create-drop: Das Schema wird bei jedem Test neu erstellt und danach gelöscht.
# Dies ist entscheidend für saubere, reproduzierbare Tests.
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true # Macht SQL in der Konsole lesbarer

# Deaktiviere H2 Console im Test-Profil, da sie in Tests nicht benötigt wird
spring.h2.console.enabled=false